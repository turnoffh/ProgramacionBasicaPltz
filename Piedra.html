<!DOCTYPE html> <!-- para navegadores viejos -->
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            //Primero se escriben las funciones y despues se llaman, se inicia con minuscula
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            function eleccion(jugada){
                let resultado = "";
                if(jugada == 1){
                    resultado = "Piedra";
                } else if(jugada == 2){
                    resultado = "Papel";
                } else if(jugada == 3){
                    resultado = "Tijera";
                } else {
                    resultado = "MAL ELEGIDO";
                }
                return resultado;
            }
            //1 Piedra, 2 Papel, 3 Tijera
            let jugador = 0;
            let computadora = aleatorio(1, 3);
            jugador = prompt("Elige: 1 Piedra, 2 Papel, 3 Tijera");
            alert("PC elige: " + eleccion(computadora));
            alert("Jugador elige: " + eleccion(jugador));

            //Juego
            if(jugador == computadora){
                alert("EMPATE");
            } else if((jugador == 1 && computadora == 3) || (jugador == 2 && computadora == 1) || (jugador == 3 && computadora == 2)){
                alert("GANASTE");
            } else {
                alert("PERDISTE");
            }

        </script>
    </head>
    <body>
        <h1>Juego de Piedra, Papel o Tijera</h1>
        <p>Este es un juego simple de piedra, papel o tijera.</p>
    </body>
</html>
