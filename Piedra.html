<!DOCTYPE html> <!-- para navegadores viejos -->
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            //Primero se escriben las funciones y despues se llaman, se inicia con minuscula
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            function eleccion(jugada){
                let resultado = "";
                if(jugada == 1){
                    resultado = "Piedra";
                } else if(jugada == 2){
                    resultado = "Papel";
                } else if(jugada == 3){
                    resultado = "Tijera";
                } else {
                    resultado = "MAL ELEGIDO";
                }
                return resultado;
            }
            //1 Piedra, 2 Papel, 3 Tijera
            let jugador = 0;
            let computadora = 0;
            let triunfos = 0;
            let derrotas = 0;
            while(triunfos < 3 && derrotas < 3){
                pc = aleatorio(1, 3);
                jugador = prompt("Elige: 1 Piedra, 2 Papel, 3 Tijera");
                alert("PC elige: " + eleccion(pc));
                alert("Jugador elige: " + eleccion(jugador));

                //Juego
                if(jugador == pc){
                    alert("EMPATE");
                } else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                    alert("GANASTE");
                    triunfos++;
                } else {
                    alert("PERDISTE");
                    derrotas++;
                }

            }
            alert("Partida terminada. Ganaste: " + triunfos + " veces. Perdiste: " + derrotas + " veces.");
            if(triunfos == 3){
                alert("Felicidades, ganaste la partida.");
            } else {
                alert("Lo siento, perdiste la partida.");
            }
            

        </script>
    </head>
    <body>
        <h1>Juego de Piedra, Papel o Tijera</h1>
        <p>Este es un juego simple de piedra, papel o tijera.</p>
    </body>
</html>
